    <div class="container">
        <div class="row col-lg-12 col-sm-10 " style="padding-top:60px;">
            <div class="jumbotron" >
                <h2>用户注册</h2>
                <div >
                    <form id="registerform">
                        <div class="form-group ">
                            <label for="exampleInputEmail1">邮箱<span id="alertemail" style="color:red"></span></label>
                            <input type="email" name="username" class="form-control" id="InputEmail" placeholder="请输入您的邮箱地址">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputPassword1">密码<span id="alertpassword" style="color:red"></span></label>
                            <input type="password" name="password" class="form-control" id="InputPassword" placeholder="请输入您的密码">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputPassword1">确认密码<span id="alertconfirmpassword" style="color:red"></span></label>
                            <input type="password" class="form-control" id="ConfirmPassword" placeholder="请确认您的密码">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputEmail1">昵称<span id="alertnickname" style="color:red"></span></label>
                            <input type="text" name="nickname" class="form-control" id="InputNickname" placeholder="请输入您的昵称">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputEmail1">真实姓名</label>
                            <input type="text" name="realname" class="form-control" id="exampleInputEmail1" placeholder="请输入您的真实姓名">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputEmail1">手机<span id="alerttelenum" style="color:red"></span></label>
                            <input type="tel" name="telenumber" class="form-control" id="InputTeleNumber" placeholder="请输入您的电话号码">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">性别</label>
                            <input type="radio" name="gender" value="M"checked>男
                            <input type="radio" name="gender" value="F">女
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">头像</label>
                            <input type="file" name="userheader" id="exampleInputFile">
                            <p class="help-block" id="alertregisterresult" style="color:red"></p>
                        </div>
                        <p>
                            <input type="button" id="submit" class="btn btn-primary" value="&nbsp;&nbsp;&nbsp;注册&nbsp;&nbsp;&nbsp;" />
                            <input type="button" id="back" class="btn btn-danger" value="&nbsp;&nbsp;&nbsp;返回&nbsp;&nbsp;&nbsp;">
                        </p>
                    </form>
                </div>
                
            </div>

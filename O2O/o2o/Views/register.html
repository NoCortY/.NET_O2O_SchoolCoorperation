    <link rel="stylesheet" href="../Resources/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="../Resources/css/index.css" />
</head>
<body>
    <!--=========================================导航条=========================================-->

        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">校园O2O互助平台</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">注册 <span class="sr-only">(current)</span></a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="跳蚤市场">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="mailto:610063090@qq.com">联系我们</a></li>
                    <li><a href="#">登录</a></li>
                    
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!--=========================================导航条=========================================-->
    <div class="container">
        <div class="row col-lg-12 col-sm-10" style="text-align:center">
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <h1>用来放图片</h1>
        </div>

    </div>
    <div class="container">
        <div class="row col-lg-12 col-sm-10 ">
            <div class="jumbotron" >
                <h2>用户注册</h2>
                <div >
                    <form id="registerform">
                        <div class="form-group ">
                            <label for="exampleInputEmail1">邮箱</label>
                            <input type="email" name="username" class="form-control" id="exampleInputEmail1" placeholder="请输入您的邮箱地址">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputPassword1">密码</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="请输入您的密码">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputEmail1">昵称</label>
                            <input type="text" name="nickname" class="form-control" id="exampleInputEmail1" placeholder="请输入您的昵称">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputEmail1">真实姓名</label>
                            <input type="text" name="realname" class="form-control" id="exampleInputEmail1" placeholder="请输入您的真实姓名">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputEmail1">手机</label>
                            <input type="tel" name="telenumber" class="form-control" id="exampleInputEmail1" placeholder="请输入您的电话号码">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">性别</label>
                            <input type="radio" name="gender" value="M"checked>男
                            <input type="radio" name="gender" value="F">女
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">头像</label>
                            <input type="file" name="header" id="exampleInputFile">
                            <p class="help-block">在这里上传您的头像</p>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 注册后直接登录
                            </label>
                        </div>
                        <p>
                            <input type="button" id="submit" class="btn btn-primary" value="&nbsp;&nbsp;&nbsp;注册&nbsp;&nbsp;&nbsp;" />
                            <input type="button" id="back" class="btn btn-danger" value="&nbsp;&nbsp;&nbsp;返回&nbsp;&nbsp;&nbsp;">
                        </p>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../Resources/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../Resources/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../Resources/js/register.js"></script>

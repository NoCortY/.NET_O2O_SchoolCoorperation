    <div id="login" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h2 class="text-center">登录</h2>
                </div>
                <div class="modal-body">
                    <form class="form-group" id="loginform">
                        <div class="form-group">
                            <label for="">邮箱</label><span id="alertloginfail" style="color:red"></span>
                            <input name="username" class="form-control" id="inputEmail" autofocus="" required="" type="email" placeholder="请输入邮箱">
                        </div>
                        <div class="form-group">
                            <label for="">密码</label>
                            <input name="password" class="form-control" id="inputPassword" required="" type="password" placeholder="请输入密码">
                        </div>
                        <div class="text-right">
                            <button class="btn btn-primary" type="button" id="loginsubmit">&nbsp;&nbsp;&nbsp;登录&nbsp;&nbsp;&nbsp;</button>
                            <button class="btn btn-danger" data-dismiss="modal">&nbsp;&nbsp;&nbsp;取消&nbsp;&nbsp;&nbsp;</button>
                        </div>
                        <a href="register.html">还没有账号？点我注册</a>

                </div>
